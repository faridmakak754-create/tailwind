<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Tailwind</title>
</head>

<body>

    <div class="bg-blue-950/95 h-[300px] px-4 w-full flex flex-col justify-evenly font-serif">
        <h1 class="text-white text-6xl font-semibold text-shadow-lg/20 ">
            MaZBtn | MaZ- UI
        </h1>
        <p class="w-11/12 text-white/80 font-semibold text-xl ">
            MazBtn is a standalone component that replaces the standard html button with a beautiful design system .
            Many option like colors, sizes, disabled, loading state , icon are included. Support of router-link and
            nuxt-link
        </p>
        <div class="flex gap-3">
            <button class="bg-blue-400 h-11 w-36 rounded-md text-white font-semibold text-lg cursor-pointer shadow-sm shadow-cyan-300 ">
                Get started
            </button>
            <button class="bg-white h-11 w-36 rounded-md text-blue-400 font-semibold text-lg cursor-pointer shadow-sm shadow-white/60">
                Learn More
            </button>
        </div>
    </div>
