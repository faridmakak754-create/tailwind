                class="

                ">

    <section>
        <div class="max-w-[85%] mx-auto">

                <h1
                    class=" max-sm:text-2xl
                    text-center text-3xl font-bold pb-8 bg-gradient-to-tr from-pink-600 to-blue-600 bg-clip-text text-transparent">

                </h1>
                <form action="" class=" flex flex-col">

                        text-blue-800 font-medium hover:text-blue-500">forgot password ?</a>
