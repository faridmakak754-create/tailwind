<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Login</title>
</head>
<body class=" ">
    <section class="max-w-[90%] mx-auto">
  <div class="w-full max-w-[350px]  bg-gradient-to-br from-indigo-500  to-blue-400  py-8 mt-80 mx-auto shadow-sm rounded-md  ">
        <form action="" class="grid px-5 gap-y-4">
         <div class="bg-gradient-to-br from-red-500 to to-blue-300 inline bg-clip-text text-transparent">
            <h1 class="text-2xl text-center" >WELCOME BACK</h1>
         </div>
            <div class="relative">
            <label class="text-gray-300 font-semibold">User Name</label>
            <i class="fas fa-user absolute bottom-2 right-2 text-gray-50/80"></i>
            <input type="text" name="" id="" placeholder="Enter your username" maxlength="40"
             class="bg-transparent py-2 px-2 outline-none border-b w-full hover:border-b-green-500 focus:border-b-red-400
             ">
            </div>
        
            <div class="relative">
                 <label class="text-gray-300 font-semibold">Password</label>
            <i class="fas fa-eye absolute bottom-2 right-2 text-gray-50/80"></i>
            <input type="text" name="" id="" placeholder="Enter your Password" maxlength="20"
             class="bg-transparent py-2 px-2 outline-none border-b w-full  hover:border-b-green-500 focus:border-b-red-400
             ">
        
            </div>
            <button type="submit" class="bg-indigo-500 py-1 text-lg font-semibold text-white rounded-md">Login</button>
            <p class="text-center text-black/70">New User Register Here ? <a href="#" class="text-blue-700 font-semibold">Sign Up</a></p>
           
        </form>
    </div>
    </section>
  
</body>
</html>
