<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
   <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>

<body class="bg-slate-50">
    <header>
        <div class="bg-white">
            <!-- top -->
            <div class="max-w-[85%] mx-auto flex justify-between items-center gap-3 py-3 max-sm:py-1">
                <img src="logo.png" alt="" class="h-12 w-36 object-cover max-sm:w-28">

                <div class="relative ">
                    <input type="text" placeholder="Search for Products"
                        class=" max-md:w-80 max-sm:w-50 max-sm:text-sm max-sm:p-1 max-sm:h-8 
                        h-10 px-3 w-100  bg-white shadow-sm outline-none rounded-full shadow-sm shadow-gray-200 hover:shadow-blue-400 focus:shadow-red-500">
                    <i class=" fas fa-search absolute right-3 top-3 max-sm:text-xs "></i>
                </div>

                <div class="flex items-center gap-6 max-lg:hidden">
                    <i class="fa-regular fa-heart text-gray-600 text-lg hover:text-gray-900"></i>
                    <i class="fa-regular fa-heart text-gray-600 text-lg hover:text-gray-900"></i>
                    <i class="fa-solid fa-cart-shopping text-gray-600 text-lg hover:text-gray-900"></i>
                    <button class="shadow-md px-6 h-8 font-semibold rounded-sm bg-indigo-700 text-white">Login</button>
                </div>
                  <div id="sidebarBtn" class="lg:hidden text-xl max-sm:text-sm">
                <i class="fa-solid fa-bars"></i>
            </div>
            </div>
        </div>
        <hr class="text-gray-400 max-lg:hidden">
        <nav class="bg-white py-4 max-lg:hidden">
            <div class="max-w-[85%] mx-auto flex items-center justify-center gap-6">
                <a href="" class="font-semibold">Home</a>
                <a href="" class="font-semibold">Products</a>
                <a href="" class="font-semibold">Features</a>
                <a href="" class="font-semibold">About</a>
                <a href="" class="font-semibold">Contact</a>
            </div>

        </nav>

        <!-- hero -->
        <div class="bg-blue-300/20">
            <div class="max-w-[85%] mx-auto py-24 flex justify-between">
                <!-- left -->
                <div class=" flex flex-col justify-center gap-6">
                    <h1 class="text-5xl font-bold text-indigo-600">Shop Smart ,<span class="text-blue-600">Live Better</span></h1>
                    <p class="text-lg text-indigo-900 font-semibold pb-8">Discover top deals on fashion , gadgets and more</p>
                    <div class="flex items-center gap-4">
                        <button class="bg-indigo-600/80 h-10 px-6 font-semibold rounded-sm text-white">Shop Now</button>
                        <button class="bg-blue-600/80 h-10 px-6 font-semibold rounded-sm">View Details</button>
                    </div>
                </div>
                <!-- right -->
                <img src="women.png" alt="" class="h-80  w-80 object-cover rounded-lg">
            </div>

        </div>
    </header>

</body>

</html>
