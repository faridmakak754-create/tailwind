<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

    <section id="container" class="grid grid-cols-4 gap-4 max-w-[90%] mx-auto p-4 max-lg:grid-cols-3 max-md:grid-cols-2 max-sm:grid-cols-1">
       
    </section>


    <script>
        async function getProducts() {

            const response = await fetch("https://api.freeapi.app/api/v1/public/randomproducts?page=1&limit=10&inc=category%252Cprice%252Cthumbnail%252Cimages%252Ctitle%252Cid&query=mens-watches")

            const getdata = await response.json();
            const productDetails = getdata.data.data;

            productDetails.forEach(element => {
                document.getElementById("container").innerHTML += `
                 <div class="shadow-md bg-slate-200 p-5 relative">
            <div
                class="bg-red-200 text-white h-11 w-11 rounded-full flex items-center justify-center font-semibold text-sm absolute -top-3 right-2">
                ${element.discountPercentage}%
            </div>

            <h1 class="text-xl font-semibold">${element.title}</h1>
            <p class="italic text-sm max-w-[90%]">${element.description}</p>
          


            <div class="flex justify-between">
                <p class="font-semibold text-xl">$ 120</p>
                <p class="font-semibold">4.63 <i class="fa-solid fa-star text-yellow-400"></i></p>
            </div>


        </div>
       
        `;
            });

        }

        getProducts();

    </script>
</body>

</html>
