<!DOCTYPE html>
<html>
<head>
  <title>Simple MCQ Quiz</title>
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      padding: 20px;
    }

    .quiz-box {
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0px 0px 10px gray;
    }

    h2 {
      margin-bottom: 15px;
    }

    label {
      display: block;
      padding: 10px;
      background: #eee;
      margin: 5px 0;
      border-radius: 5px;
      cursor: pointer;
    }

    button {
      padding: 10px 20px;
      background: blue;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: darkblue;
    }
  </style>
</head>
<body>

<div class="quiz-box">
  <h2 id="question"></h2>

  <form id="quizForm">
    <label>
      <input type="radio" name="option" />
      <span></span>
    </label>

    <label>
      <input type="radio" name="option" />
      <span></span>
    </label>

    <label>
      <input type="radio" name="option" />
      <span></span>
    </label>

    <label>
      <input type="radio" name="option" />
      <span></span>
    </label>

    <button type="button" onclick="next()">Next</button>
  </form>

  <h3 id="result"></h3>
</div>

<script>
  const quiz = [
    {
      question: "What is the capital of India?",
      options: ["Delhi", "Mumbai", "Chennai", "Kolkata"],
      answer: "Delhi"
    },
    {
      question: "Which language runs in a browser?",
      options: ["Java", "C", "Python", "JavaScript"],
      answer: "JavaScript"
    },
    {
      question: "5 + 5 = ?",
      options: ["5", "10", "15", "20"],
      answer: "10"
    }
  ];

  let index = 0;
  let score = 0;

  const questionEl = document.getElementById("question");
  const options = document.querySelectorAll("input");
  const labels = document.querySelectorAll("span");

  function loadQuestion() {
    const q = quiz[index];
    questionEl.innerText = q.question;

    options.forEach((opt, i) => {
      opt.checked = false;
      opt.value = q.options[i];
      labels[i].innerText = q.options[i];
    });
  }

  loadQuestion();

  function next() {
    const selected = document.querySelector("input[name='option']:checked");

    if (!selected) {
      alert("Please select an answer!");
      return;
    }

    if (selected.value === quiz[index].answer) {
      score++;
    }

    index++;

    if (index < quiz.length) {
      loadQuestion();
    } else {
      document.getElementById("quizForm").style.display = "none";
      document.getElementById("question").innerText = "Quiz Finished!";
      document.getElementById("result").innerText =
        "Your Score: " + score + " / " + quiz.length;
    }
  }
</script>

</body>
</html>
